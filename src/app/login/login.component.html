
<nav class="flex py-4 bg-black text-white">
  <div class="w-1/2 px-12 mr-auto">
    <p class="text-2xl font-bold">My app</p>
  </div>
  <ul class="w-1/2 px-16 ml-auto flex justify-end pt-1">


    <li class="mx-6">
      <a routerLink="/" class=" text-white font-semibold hover:text-gray px-4 py-3">Inicio</a>
    </li>
    <li>
      <a routerLink="/register"  class=" text-white font-semibold  hover:text-gray  px-4 py-3">Registro</a>
    </li>

  </ul>

</nav>
<div class="container">

  <div class="block mx-auto my-12 p-8 bg-white border border-gray-2000
rounded w-1/3 rounded-lg shadow-lg">

    <h1 class="text-3xl text-center font-bold">Login</h1>
    <form class="mt-4" (ngSubmit)="submitl()" [formGroup]="miform">

      <input type="email" formControlName="email"  class="border border-gray-200 rounded-md bg-gray-200
w-full text-lg placeholder-gray-900 p-2 my-2 focus:bg-white" placeholder="Email" id="email" name="email">
      <div *ngIf="miform.controls['email'].errors">
        <p *ngIf="miform.controls['email'].errors['required']" class="border border-red-500 rounded-md bg-red-100 w-full text-red-600 p-2 my-2 mx-2" >Email es requerido</p>
        <p *ngIf="miform.controls['email'].errors['email']" class="border border-red-500 rounded-md bg-red-100 w-full text-red-600 p-2 my-2 mx-2" >Email es requerido</p>

      </div>

      <input type="password" formControlName="password"  class="border border-gray-200 rounded-md bg-gray-200
w-full text-lg placeholder-gray-900 p-2 my-2 focus:bg-white" placeholder="Contraseña" id="password" name="password">
      <div *ngIf="miform.controls['password'].errors">
        <p *ngIf="miform.controls['password'].errors['required']" class="border border-red-500 rounded-md bg-red-100 w-full text-red-600 p-2 my-2 mx-2" >contraseña es requerida</p>
        <p *ngIf="miform.controls['password'].errors['minlength']" class="border border-red-500 rounded-md bg-red-100 w-full text-red-600 p-2 my-2 mx-2" >La contraseña debe tener 6 caracteres</p>

      </div>
      <button type='submit' class="bg-black rounded-md w-full text-lg text-white font-semibold p-2 my-3 hover:bg-gray-700">Enviar</button>
    </form>
  </div>
</div>
